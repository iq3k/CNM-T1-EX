<!DOCTYPE html>
<html>

<body>
    <form action="">
        <hr>
        <label for="fname">First name: </label>
        <input type="text" id="first_name" name="first_name">
        <br>
        <br>
        <label for="lastname">Last name: </label>
        <input type="text" id="lastname" name="lastname">
        <hr>
        <button>Button tag</button>
        <button>Input tag button type</button>
        <hr>
        <select name="contry" id="contry">
            <option value="JP">Japan</option>
            <option value="US">US</option>
            <option value="CN">China</option>
            <option value="IE">Ireland</option>
        </select>
        <hr>
        <input type="radio" id="male" name="male">
        <label for="lb_male" id="lb_male" name="lb_male">Male</label>
        <br>
        <input type="radio" id="female" name="female">
        <label for="lb_female" id="lb_female" name="lb_female">Female</label>
        <hr>
        <input type="checkbox" name="have_a_bike" id="have_a_bike">
        <label for="lb_have_a_bike" id="have_a_bike" name="have_a_bike">I have a bike</label>
        <br>
        <input type="checkbox" name="have_a_car" id="have_a_car">
        <label for="lb_have_a_car" id="have_a_car" name="have_a_car">I have a car</label>
        <hr>
    </form>
</body>

</html>
